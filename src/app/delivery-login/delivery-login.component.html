<div class="row eoww"  >
    <div class="col-3"></div>
    <div class="col-6">
        <div class="cont">
            <div class="forms text-center">
                <h5 class="heading">Delivery Agent Log in</h5>
                <!-- <button type="button" class="btn btn-primary mb-3" routerLink="/admin-log">Admin Login</button>
                <button type="button" class="btn btn-secondary mb-3">Citizen Login</button>
                <p>Don't have an account? <a href="#">Sign Up</a></p> -->
                <div class="form">
                    <form #adminForm="ngForm" (ngSubmit)="adminSubmit(adminForm)" class="text-center">
                    <div class="form-group">
                        <label for="id">Admin Id</label>
                        <input type="text" class="form-control mt-2 mb-2" name="id" ngModel #id="ngModel" placeholder="Enter Your Admin Id" required pattern="[0-9]*" (ngModelChange)="idErr($event)">
                        <div *ngIf="id.errors && id.touched" class="text-danger">
                            <div *ngIf="id.errors?.['required']">
                                This Field is Required
                            </div>
                            <div *ngIf="id.errors?.['pattern']">
                                Enter Valid Id
                            </div>
                            <div *ngIf="id.errors?.['invalidId']">
                                Enter Valid Id
                            </div>
                        </div>
                        
                    </div>
                    <!-- <div *ngIf="id.errors && id.touched" class="text-danger">
                        <div *ngIf="id.errors?.['required']">
                            This Field is Required
                        </div>
                        <div *ngIf="id.errors?.['pattern']">
                            Only Numbers are allowed
                        </div>
                        <div *ngIf="id.errors?.['max']">
                            Enter Valid Id
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control mt-3 mb-2" required name="password" ngModel #password="ngModel" placeholder="Enter your Password" minlength="8">
                        <div *ngIf="password.errors && password.touched" class="text-danger">
                            <div *ngIf="password.errors?.['required']">
                                This Field is Required
                            </div>
                            <div *ngIf="password.errors?.['minlength']">
                                Enter a Valid Password
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-1 mt-2 mb-10" [disabled]="adminForm.invalid">Submit</button>
                
                </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
