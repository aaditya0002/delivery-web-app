<div class="search"></div>
<div class="table-1">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                
                <th>Product Name</th>
                <th>Category</th>
                <th>Damage</th>
                <th>Damaged Status</th>
                <th>Deliveried Date</th>
                <th>Quantity</th>
                
              </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of report">
                <tr>
                  
                  <td>{{ item.name }}</td>
                  <td>{{ item.category }}</td>
                  <td>{{ item.damaged ? 'Damaged' : 'Not Damaged' }}</td>
                  <td>{{ item.damage_status }}</td>
                  <td>{{ item.delivered_date }}</td>
                  <td>{{ item.quantity }}</td>
                  <!-- <td class="text-center buttons-1">
                    
                    <button (click)="editItem()" class="btns edit-btn">Edit</button>
                    <button (click)="deleteItem()" class="btns delete-btn">Delete</button>
                  </td> -->
                </tr>
              </ng-container>
        </tbody>
    </table>
</div>
